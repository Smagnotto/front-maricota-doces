<form [formGroup]="formProduto">
  <p-card>
    <h5>Cadastro de Produtos</h5>
    <br />

    <input type="text" formControlName="id" hidden />

    <div class="p-grid p-fluid">
      <div class="p-col-12 p-md-4">
        <span class="p-float-label">
          <input id="nome_produto" type="text" pInputText formControlName="nome" [ngClass]="{'ng-dirty': (nome?.invalid && submitted) || (nome?.dirty && nome?.invalid)}">
          <label for="nome_produto">Nome do produto</label>
        </span>
        <small *ngIf="(nome?.invalid && submitted) || (nome?.dirty && nome?.invalid)" class="p-error">Informe o nome do produto.</small>
      </div>

      <div class="p-col-12 p-md-3">
        <span class="p-float-label">
          <p-inputNumber id="preco_produto" mode="currency" currency="BRL" locale="pt-BR"
            formControlName="preco">
          </p-inputNumber>
          <label for="preco_produto">Preço</label>
        </span>
        <small id="preco_produto-help">Valor calculado automaticamente.</small>
      </div>

      <div class="p-col-12 p-md-2">
        <p-checkbox name="produto_ativo" [binary]="true" label="Ativo" formControlName="ativo"> </p-checkbox>
      </div>
    </div>
    <ng-template pTemplate="footer">
      <div class="p-grid p-nogutter p-justify-between">
        <p-button label="Cancelar" (onClick)="cancel()" icon="pi pi-times" styleClass="p-button-danger"></p-button>
        <p-button label="Avançar"  (onClick)="nextPage()" icon="pi pi-angle-right"
          iconPos="right"></p-button>
      </div>
    </ng-template>
  </p-card>
</form>
