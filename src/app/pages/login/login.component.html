<form [formGroup]="formLogin" (ngSubmit)="onSubmit(formLogin)">

  <div class="login-body">
    <div class="login-panel p-fluid">
      <div class="login-panel-header">
        <!-- <img src="assets/layout/images/logo-slim.png"> -->
      </div>
      <div class="login-panel-content">
        <div class="p-grid">
          <div class="p-col-12">
            <h1>Sign-in Maricota Doces</h1>
          </div>
          <div class="p-col-12">
            <span class="p-float-label">
              <input id="email" type="text" pInputText formControlName="email"
                [ngClass]="{'ng-dirty': (email?.invalid && submitted) || (email?.dirty && email?.invalid)}">
              <label for="email">Email</label>
            </span>
            <small *ngIf="(email?.invalid && submitted) || (email?.dirty && email?.invalid)" class="p-error">
              Informe um e-mail v√°lido</small>
          </div>
          <div class="p-col-12">
            <span class="p-float-label">
              <input id="password" type="password" pPassword pInputText formControlName="password"
                [ngClass]="{'ng-dirty': (password?.invalid && submitted) || (password?.dirty && password?.invalid)}">
              <label for="password">Senha</label>
            </span>
            <small *ngIf="(password?.invalid && submitted) || (password?.dirty && password?.invalid)" class="p-error">
              Informe a senha</small>
          </div>
          <div class="p-col-12">
            <p-button label="Sign In" [disabled]="isLoading" type="submit" icon="pi pi-user" iconPos="left">
                <i class="pi pi-spin pi-spinner p-button-icon p-button-icon-right" *ngIf="isLoading" ></i>
            </p-button>
          </div>

          <div class="p-col-12" *ngIf="error">
            <p-messages [(value)]="mensagem" [enableService]="false"></p-messages>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
