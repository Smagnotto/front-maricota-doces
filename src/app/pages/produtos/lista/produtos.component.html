<div align="end" style="margin-bottom: 10px;">
  <button mat-raised-button color="primary" (click)="novoProduto()">
    <mat-icon>add</mat-icon>
  </button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" style="width: 100%;">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef> Preço </th>
      <td mat-cell *matCellDef="let element"> R$ {{element.preco}} </td>
    </ng-container>

    <ng-container matColumnDef="ativo">
      <th mat-header-cell *matHeaderCellDef> Ativo </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox class="example-margin" [checked]="element.ativo"></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="materia_prima">
      <th mat-header-cell *matHeaderCellDef> Matéria Prima </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox class="example-margin" [checked]="element.materia_prima"></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <div class="flex-container">
          <div class="button-container">
            <button mat-raised-button color="primary" matTooltip="Editar" (click)="edit(element)">
              <mat-icon>edit</mat-icon>
            </button>
          </div>
          <div class="button-container">
            <button mat-raised-button color="warn" matTooltip="Deletar" (click)="delete(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
